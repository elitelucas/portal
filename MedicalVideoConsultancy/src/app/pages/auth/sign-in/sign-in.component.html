<div class="vh-100  d-flex justify-content-center align-items-center">
  <div>
    <h1 style="text-align:center">
      Welcome
    </h1>
    <ng-container *ngIf="isLoginFailed">
      <div  class="text-center text-danger" >
        <h4>Login failed. Email or Password is invalid</h4>
      </div>
    </ng-container>
    <ng-container *ngIf="!isActive">
      <div  class="text-center text-danger" >
        <h6>Your account is inactive</h6>
      </div>
    </ng-container>
    <ng-container *ngIf="!isApproved">
      <div  class="text-center text-danger" >
        <h6>Your account is not approved</h6>
      </div>
    </ng-container>
    <div class="login">
      <h2 class="login-header">Log in</h2>
      <form [formGroup]="authForm" class="login-container" (ngSubmit)="signIn()"> <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input type="email" placeholder="Email" formControlName="email">
      </p> <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required">Email is required</div>
        <div *ngIf="formControls.email.errors.email">Please type valid email</div>
      </div> 
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="password" placeholder="Password" formControlName="password">
      </p> 
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
        <div *ngIf="formControls.password.errors.maxlength">Password must be less than 100 letters</div>
      </div> 
      <div class="row">
        <div class="col-6">
          <button class="btn btn-primary" type="submit" style="float:left;">Log in</button>

        </div>
        <div class="col-6">
          <button class="btn btn-warning" style="float:right;" (click)="gotoRegister()">Register</button>

        </div>
      </div>
      </form>
      
    </div>
  </div>
</div>
