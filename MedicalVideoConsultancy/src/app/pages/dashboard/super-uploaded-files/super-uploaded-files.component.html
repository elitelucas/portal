<!-- app.component.html -->
<div class="container-fluid text-center mt-5  justify-content-center p-20 mat-table-container">
    <div class="row mb-2">
        
        <!-- <div class="col-6">
            <button class="btn btn-primary" (click)="New()">New</button>
        </div> -->

    </div>
    
    
    <table mat-table [dataSource]="dataSource" matSort #mytable class="admin-table mat-elevation-z8 w-100">
  
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center  font-bold font-20"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center  font-bold font-20"> FileName </th>
        <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center  font-bold font-20"> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center  font-bold font-20"> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center  font-bold font-20"> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="reportFile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center  font-bold font-20"> ReportFile </th>
            <td mat-cell *matCellDef="let element"> {{element.reportFile}} </td>
          </ng-container>
    
  

  
     
      <!-- createdAt Column -->
      <ng-container matColumnDef="createdAt" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center  font-bold font-20"> CreatedAt </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center  font-bold font-20"> Action </th>
        <td mat-cell *matCellDef="let element; let i=index;" class="action-link">
          <div class="d-flex font-18 justify-content-center">
            <a  (click)="Update(element._id)" class="cursor"><img class="w-50" src="https://img.icons8.com/nolan/64/edit--v1.png"/></a> |
            <a (click)="Delete(element._id,i)" class="cursor"><img class="w-50" src="https://img.icons8.com/color/64/000000/delete-forever.png"/></a>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>
  <ng-container *ngIf="noDataToDisplay">
    <div class="text-center"><h3>There is no available data</h3></div>
  </ng-container>
